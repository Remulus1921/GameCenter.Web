<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <textarea formControlName="title" #commentTextarea></textarea>
  <button mat-raised-button type="submit" [disabled]="form.invalid">
    {{ submitLabel }}
  </button>
  <button
    mat-raised-button
    *ngIf="hasCancelButton"
    type="button"
    (click)="handleCancel.emit()"
  >
    Anuluj
  </button>
</form>
