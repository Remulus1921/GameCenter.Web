<mat-card appearance="outlined">
  <div class="header-display">
    <h1>{{ title }}</h1>
  </div>
  <div *ngIf="isImageEmpty()">
    <app-game-form
      [gameForm]="{ game: game, image: image }"
      [buttonText]="title"
      (gameChange)="updateGame($event)"
    >
    </app-game-form>
  </div>
</mat-card>
