<mat-card appearance="outlined">
  <div class="header-display">
    <h1>{{title}}</h1>

    <button
      mat-raised-button
      routerLink="add"
    >
    <mat-icon>add</mat-icon>Dodaj Platformę
  </button>
  </div>

  <ol>
    <li *ngFor="let platform of platforms">
      {{platform.name}}
      <button mat-raised-button routerLink="edit/{{platform.id}}">Edytuj</button>
      <button mat-raised-button (click)="deletePlatform(platform.id)">Usuń</button>
    </li>
  </ol>
</mat-card>
