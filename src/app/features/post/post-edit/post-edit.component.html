<mat-card appearance="outlined">
  <div class="header-display">
    <h1>{{ title }}</h1>
  </div>
  <div *ngIf="isImageEmpty()">
    <app-post-form
      [postForm]="{ post: post, image: image }"
      [buttonText]="title"
      (postChange)="updatePost($event)"
    >
    </app-post-form>
  </div>
</mat-card>
