<mat-form-field class="example-full-width block-input">
  <mat-label for="post-title">Tytuł Posta</mat-label>
  <input
      matInput
      #titleInput="ngModel"
      id="post-title"
      [placeholder]="post.title ? '' : 'Title'"
      [value]="post.title || ''"
      [(ngModel)]="post.title"
      minlength="2"
      maxlength="15"
      required
  />
  <!-- <mat-error
      *ngIf="markInput.invalid && (markInput.dirty || markInput.touched)"
  >
      {{
          markInvalid
              ? formErrors.markField
              : "This field is required, minimum lenght must be at least 2 signs"
      }}
  </mat-error> -->
</mat-form-field>

<div class="controls">
  <button class="block-button btn-add" mat-raised-button (click)="passPost()">
      <mat-icon>add</mat-icon>{{ buttonText }}
